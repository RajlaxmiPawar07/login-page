<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a; /* Dark Gray */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: #333; /* Dark Gray */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            color: #fff; /* White */
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #666; /* Dark Gray */
            border-radius: 5px;
            font-size: 16px;
            background: #444; /* Gray */
            color: #fff; /* White */
            outline: none;
        }

        input::placeholder {
            color: #999; /* Light Gray */
        }

        button {
            background: #1a1a1a; /* Dark Gray */
            color: #fff; /* White */
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #333; /* Darker Gray */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>

</html>
